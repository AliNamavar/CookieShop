{% extends 'shared/layout.html' %}

{% block title %}
    Active your account
{% endblock %}

{% block content %}
    {% if messages %}
        <div id="message-box" class="alert alert-success-custom">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        <script>
            // مخفی کردن پیام بعد از 3 ثانیه
            setTimeout(function () {
                var messageBox = document.getElementById('message-box');
                if (messageBox) {
                    messageBox.style.display = 'none';
                }
            }, 5000); // زمان بر حسب میلی‌ثانیه
        </script>
    {% endif %}
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <form method="post" action="{% url 'email_verification' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-8 col-md-6">
                            <h6 class="checkout__title">Account Activation</h6>
                            <div class="checkout__input">
                                <p>Activation Code<span>*</span></p>
                                {{ form.activation_code }}
                            </div>
                            <button type="submit" class="site-btn">Activate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
